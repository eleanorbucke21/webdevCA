<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Custom Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- FONT AWESOME-->
    <script
      src="https://kit.fontawesome.com/8084e45a7c.js"
      crossorigin="anonymous"
    ></script>

    <title>CCT Rental</title>
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar bg-dark-gray">
        <div class="container-fluid">
          <!-- Navbar brand (Logo) -->
          <a class="navbar-brand" href="index.html">
            <i class="fa-solid fa-film"></i> CCT Rental
          </a>
          <!-- Navbar links with a dropdown -->
          <div class="navbar-nav">
            <div class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="genreDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Genres
              </a>
              <div class="dropdown-menu" aria-labelledby="genreDropdown">
                <a class="dropdown-item" href="#drama">Drama</a>
                <a class="dropdown-item" href="#thriller">Thriller</a>
                
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Movie Details  -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <!-- Image container -->
                <img id="movieImage" class="img-fluid rounded" alt="Movie Poster">
            </div>
            <div class="col-md-6 rounded-container">
                <!-- Movie details container -->
                <h2 id="movieTitle"></h2>
                <h3 id="movieYear"></h3>
                <h3>Plot:</h3>
                <h3 id="moviePlot"></h3>
                <p id="movieCast"></p>
                <p id="movieDirector"></p>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS and its dependencies (you can include other scripts as needed) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-4niQ/+EXB3zq4dbog5wREZms5tNjsbL+BD8Z1n9DIe7bBHQj6ekZz8LAkmrWN6Hr" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofL2z5oCD9g2F5Jq5FJabXhUpF5Zfs0bV" crossorigin="anonymous"></script>

<!-- Your custom JavaScript file -->
<script src="movie_detail.js"></script>
  </body>
</html>
