<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Custom Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />

  <!-- FONT AWESOME-->
  <script src="https://kit.fontawesome.com/8084e45a7c.js" crossorigin="anonymous"></script>

  <title>CCT Rental</title>
</head>

<body class="bg-dark">
  <header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">

        <!-- Navbar brand -->
        <a class="navbar-brand" href="index.html">
          <i class="fa-solid fa-film"></i> CCT Rental
        </a>

        <!-- Navbar toggle button  -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar items and genre button on the right -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">

            <div class="container-fluid genre-button py-5 btn btn-dark">
              <div class="btn-group">
                <button type="button" class="btn btn btn-dark dropdown-toggle" data-bs-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                  Genre
                </button>
                <div class="dropdown-menu" id="genreDropdown">
                  <button type="button" class="dropdown-item d-block" onclick="filterMovies('Comedy')">Comedy</button>
                  <button type="button" class="dropdown-item d-block" onclick="filterMovies('Fantasy')">Fantasy</button>
                  <button type="button" class="dropdown-item d-block" onclick="filterMovies('Crime')">Crime</button>
                  <button type="button" class="dropdown-item d-block" onclick="filterMovies('Drama')">Drama</button>
                  <button type="button" class="dropdown-item d-block" onclick="filterMovies('Music')">Music</button>
                  <button type="button" class="dropdown-item d-block"
                    onclick="filterMovies('Adventure')">Adventure</button>
                  <button type="button" class="dropdown-item d-block" onclick="filterMovies('History')">History</button>
                  <button type="button" class="dropdown-item d-block"
                    onclick="filterMovies('Thriller')">Thriller</button>
                  <button type="button" class="dropdown-item d-block"
                    onclick="filterMovies('Animation')">Animation</button>
                  <button type="button" class="dropdown-item d-block" onclick="filterMovies('Family')">Family</button>
                  <button type="button" class="dropdown-item d-block" onclick="filterMovies('Mystery')">Mystery</button>
                  <button type="button" class="dropdown-item d-block"
                    onclick="filterMovies('Biography')">Biography</button>
                  <button type="button" class="dropdown-item d-block" onclick="filterMovies('Action')">Action</button>
                  <button type="button" class="dropdown-item d-block"
                    onclick="filterMovies('Film-Noir')">Film-Noir</button>
                  <button type="button" class="dropdown-item d-block" onclick="filterMovies('Romance')">Romance</button>
                  <button type="button" class="dropdown-item d-block" onclick="filterMovies('Sci-Fi')">Sci-Fi</button>
                  <button type="button" class="dropdown-item d-block" onclick="filterMovies('War')">War</button>
                  <button type="button" class="dropdown-item d-block" onclick="filterMovies('Western')">Western</button>
                  <button type="button" class="dropdown-item d-block" onclick="filterMovies('Horror')">Horror</button>
                  <button type="button" class="dropdown-item d-block" onclick="filterMovies('Musical')">Musical</button>
                  <button type="button" class="dropdown-item d-block" onclick="filterMovies('Sport')">Sport</button>
                </div>
              </div>
            </div>
    </nav>
    <span class="border-bottom border-white">
    </span>
  </header>


  <!-- Movie Details  -->
  <div class="container my-5">
    <div class="row">
      <div class="col-md-6">
        <!-- Image container (visible on larger screens) -->
        <img id="movieImageLarge" class="img-fluid rounded d-md-block" alt="Movie Poster">
      </div>
      <div class="col-md-6 rounded-container text-white">
        <!-- Movie details container -->
        <h2 id="movieTitle" class="text-lg mb-3"></h2>
        <h3 id="movieYear" class="text-md mb-3"></h3>
        <h3 class="text-md mb-2">Plot:</h3>
        <h3 id="moviePlot" class="text-md mb-3"></h3>
        <p id="movieCast" class="text-sm mb-2"></p>
        <p id="movieDirector" class="text-sm mb-2"></p>
      </div>
      <div class="col-md-6">
        <!-- Image container (hidden on smaller screens) -->
        <img id="movieImageSmall" class="img-fluid rounded d-md-none" alt="Movie Poster">
      </div>
      <!-- Booking Button -->
      <div class="text-center my-5">
        <a href="booking.html" class="btn btn-danger">Book Now</a>
      </div>
      <div class="col-12">
        <!-- YouTube Video container -->
        <div class="text-center my-5">
          <iframe id="movieVideo" width="100%" height="315" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and its dependencies -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

  <!-- Custom JavaScript file -->
  <script src="filter_movies.js"></script>
  <script src="movie_detail.js"></script>
</body>

</html>
