<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Custom Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- FONT AWESOME-->
    <script src="https://kit.fontawesome.com/8084e45a7c.js" crossorigin="anonymous"></script>


    <title>CCT Rental</title>
</head>
<body>
<header>
    <!-- Navbar -->
    <nav class="navbar bg-dark-gray">
        <div class="container-fluid">
            <!-- Navbar brand (Logo) -->
            <a class="navbar-brand" href="#">
                <i class="fa-solid fa-film"></i> CCT Rental
            </a>
            <!-- Navbar links with a dropdown -->
            <div class="navbar-nav">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="genreDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Genres
                    </a>
                    <div class="dropdown-menu" aria-labelledby="genreDropdown">
                        <a class="dropdown-item" href="#drama">Drama</a>
                        <a class="dropdown-item" href="#thriller">Thriller</a>
                        <!-- Add more genre links as needed -->
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>

<div class="container-fluid py-5">
<!-- Gallery of Movies -->

<div id="gallery-container" class="gallery d-flex justify-content-center"></div>

</div>

<!--JavaScript -->
<script>
    // Fetch the film data from the JSON file
    fetch('film.json')
        .then(response => response.json())
        .then(data => {
            // Access the movies array
            const movies = data.movies;

            // Get the container where you want to display the gallery (replace 'gallery-container' with the actual ID or class of your container)
            const galleryContainer = document.getElementById('gallery-container');

            // Iterate through each movie and create an <img> element for the poster
            movies.forEach(movie => {
                // Create an <img> element
                const imgElement = document.createElement('img');

                // Set the src attribute using the posterUrl from the movie data
                imgElement.src = movie.posterUrl;

                // Set alt attribute (you can customize this based on your data)
                imgElement.alt = movie.title;

                // Append the <img> element to the gallery container
                galleryContainer.appendChild(imgElement);
            });
        })
        .catch(error => console.error('Error fetching film data:', error));
</script>


<!-- Bootstrap JS and its dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-4niQ/+EXB3zq4dbog5wREZms5tNjsbL+BD8Z1n9DIe7bBHQj6ekZz8LAkmrWN6Hr" crossorigin="anonymous"></script>

</body>
</html>
